<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel="stylesheet">

    <style>
    .errorMsg {
      font-family: 'Open Sans', sans-serif;
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      console.log('function is being called')
      var pass = true;
      if (document.querySelector("#name").value == "") {
          document.querySelector("#nameError").style.display = "block";
          pass = false;
      }
      else{document.querySelector("#nameError").style.display  = "none"}

      if (document.querySelector("#addr").value == "") {
          document.querySelector("#addressError").style.display = "block";
          pass = false;
      }
      else{document.querySelector("#addressError").style.display  = "none"}

      return pass

    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
